name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes

      - name: Compute tarball SHA256
        id: sha
        run: |
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          SHA=$(curl -sL "$URL" | shasum -a 256 | awk '{print $1}')
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
          VERSION: ${{ github.ref_name }}
          SHA256: ${{ steps.sha.outputs.sha256 }}
          URL: ${{ steps.sha.outputs.url }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/evanisnor/homebrew-autoclaude.git" tap
          cd tap

          # Strip leading 'v' for the Homebrew version field
          BARE_VERSION="${VERSION#v}"

          sed -i \
            -e "s|url \".*\"|url \"${URL}\"|" \
            -e "s|sha256 \".*\"|sha256 \"${SHA256}\"|" \
            Formula/autoclaude.rb

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/autoclaude.rb
          git commit -m "Update autoclaude formula to ${VERSION}"
          git push
