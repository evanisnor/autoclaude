name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stamp version
        run: |
          BARE_VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^VERSION=\"dev\"/VERSION=\"${BARE_VERSION}\"/" autoclaude

      - name: Create release tarball
        id: tarball
        run: |
          PREFIX="autoclaude-${GITHUB_REF_NAME#v}"
          TARBALL="${PREFIX}.tar.gz"
          tar czf "$TARBALL" --transform "s,^\\.,${PREFIX}," \
            --exclude='.git' --exclude='.github' .
          SHA=$(shasum -a 256 "$TARBALL" | awk '{print $1}')
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"
          echo "sha256=$SHA" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            "${{ steps.tarball.outputs.tarball }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
          VERSION: ${{ github.ref_name }}
          SHA256: ${{ steps.tarball.outputs.sha256 }}
        run: |
          BARE_VERSION="${VERSION#v}"
          URL="https://github.com/${{ github.repository }}/releases/download/${VERSION}/autoclaude-${BARE_VERSION}.tar.gz"

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/evanisnor/homebrew-tap.git" tap
          cd tap

          sed -i \
            -e "s|url \".*\"|url \"${URL}\"|" \
            -e "s|sha256 \".*\"|sha256 \"${SHA256}\"|" \
            Formula/autoclaude.rb

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/autoclaude.rb
          git commit -m "Update autoclaude formula to ${VERSION}"
          git push
